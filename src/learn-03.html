<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객체(Object)</title>
</head>
<body>
    <!-- 1 -->
    <h1>객체(Object)</h1>
    <script>
        var person = {
            name: '나래 오늘 수고했어',
            hellow: function(){console.log('내일도 화이팅!')}
        }
        console.log(person.name);
        person.hellow();
    </script>

</body>
</html>
