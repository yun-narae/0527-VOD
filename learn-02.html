<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스타크래프트</title>
    <style>
        .background {
            position: relative;
            background-image: url('background.png');
            background-size: 500px 330px;
            width: 500px;
            height: 330px;
        }
        #drone {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 100px;
            left: 60px;
        }
        #bunker {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 80px;
            right: 20px;
        }
        #spit {
            display: none;
            position: absolute;
            top: 140px;
            left: 150px;
            width: 50px;
            height: 30px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1 id='hp'>HP : 3</h1>

    <div class='background'>
        <img id='drone' src="drone.png" alt="drone">
        <img id='spit' src="spit.png" alt="spit">
        <img id='bunker' src="bunker.png" alt="bunker">
    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script>
        var hp = 3;
        $('#drone').click(function(){
            console.log('침발사');
            $('#spit').fadeIn("fast");
            $('#spit').animate({
                left : '+250',
                rotate : '180deg',
            });
            $('#spit').fadeOut(function(){
                hp = hp - 1;
                $('#hp').text('HP : ' + hp);
                if(hp == 0) {
                    $('#bunker').fadeOut();
                };
            });
            $('#spit').css({left: '150px'});
        });
    </script>

    <!-- 자 다시해보자 -->
    <script>
        // click 선언
        // 콘솔로 click이 잘됬는지 확인
        // 침 이미지 나오게
        // 침 이미지가 오른쪽으로 움직이게
        // 침 이미지가 사라지게
        // 침 이미지가 사라진 후 원위치로 다시 되돌아오게
        // 침을 발사 했을 때 HP가 감소 하도록
        // HP가 0이 되었을 때 벙커 이미지가 사라지도록

    </script>
</body>
</html>
